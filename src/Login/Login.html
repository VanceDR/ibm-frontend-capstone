<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="./Login.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="container" style="margin-top: 5%">
      <div class="grid">
        <h1>Login</h1>
        <p>
          Are you a new member?
          <span>
            <a href="../Login/Login.html" style="color: #2190ff"> Sign Up Here </a>
          </span>
        </p>
        
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                class="form-control"
                placeholder="Enter your email"
                aria-describedby="helpId"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                name="password"
                id="password"
                required
                class="form-control"
                placeholder="Enter your password"
                aria-describedby="helpId"
              />
            </div>
            <div class="btn-group">
              <button
                type="submit"
                class="btn btn-primary mb-2 mr-1 waves-effect waves-light"
              >
                Submit
              </button>
              <button
                type="reset"
                class="btn btn-danger mb-2 waves-effect waves-light"
              >
                Reset
              </button>
            </div>
            <div>
                <a href="#">Forgot Password?</a>
            </div>
          </form>
      </div>
    </section>
  </body>
</html>
